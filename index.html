<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3498db"/>
    <title>Pogoda PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body class="bg-gray-100 font-sans">
<header class="bg-blue-600 text-white shadow-md">
    <nav class="container mx-auto px-4 py-3">
        <ul class="flex space-x-4 justify-center">
            <li><a href="#home" class="hover:text-blue-200 text-lg font-medium">Strona Główna</a></li>
            <li><a href="#favorites" class="hover:text-blue-200 text-lg font-medium">Ulubione</a></li>
            <li><a href="#settings" class="hover:text-blue-200 text-lg font-medium">Ustawienia</a></li>
        </ul>
    </nav>
</header>

<main id="app-root" class="container mx-auto p-4 min-h-[calc(100vh-120px)]">
</main>

<div id="custom-alert-box" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden rounded-md">
    <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
        <h3 id="custom-alert-title" class="text-xl font-semibold mb-3 text-gray-800">Komunikat</h3>
        <p id="custom-alert-message" class="text-gray-700 mb-4">To jest treść komunikatu.</p>
        <button id="custom-alert-close" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition duration-150">
            OK
        </button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
