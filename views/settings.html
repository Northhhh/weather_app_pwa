<div class="max-w-lg mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Ustawienia / Formularz</h1>

    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Przykładowy Formularz (zapis lokalny)</h2>
        <form id="settings-form">
            <div class="mb-4">
                <label for="user-name" class="block text-gray-700 font-medium mb-1">Twoje Imię:</label>
                <input type="text" id="user-name" name="userName" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Np. Jan">
            </div>
            <div class="mb-4">
                <label for="default-city" class="block text-gray-700 font-medium mb-1">Domyślne Miasto:</label>
                <input type="text" id="default-city" name="defaultCity" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Np. Warszawa">
            </div>
            <div class="mb-6">
                <label for="temperature-unit" class="block text-gray-700 font-medium mb-1">Jednostka Temperatury:</label>
                <select id="temperature-unit" name="temperatureUnit" class="w-full p-3 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="celsius">Stopnie Celsjusza (°C)</option>
                    <option value="fahrenheit">Stopnie Fahrenheita (°F)</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-4 rounded-md transition duration-150">
                Zapisz Ustawienia
            </button>
        </form>
        <div id="settings-feedback" class="mt-4 text-green-600"></div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-lg mt-8">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Zapisane Ustawienia</h2>
        <div id="saved-settings-display">
            <p class="text-gray-500 italic">Brak zapisanych ustawień.</p>
        </div>
        <button id="clear-settings-btn" class="mt-4 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md transition duration-150">
            Wyczyść Ustawienia
        </button>
    </div>
</div>
